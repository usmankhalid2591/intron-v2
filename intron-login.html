<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Owl Carousel -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Fontawesome Kit -->
    <script src="js/fontawesome.js"></script>

    <!-- Style -->
    <link rel="stylesheet" href="css/style.min.css">

    <title>Intron - Login</title>
</head>

<body>
    <div class="intron-login">

        <div class="intron-login__left">
            <div class="pl-3 pr-3">
                <img src="./img/intron_plus_logo_white.png" class="img-fluid" alt="">
            </div>
            <p class="--fs-34 --fw-500 --f-poppins text-white text-center --line-height-50 mt-0 mt-sm-5">
                Meet Africa's first speech <br> powered medical record*
            </p>
            <p class="--c-turquoise-dark --fs-34 --fw-600 --f-poppins mt-0 mt-sm-5">
                Coming Soon..
            </p>
        </div>
        <div class="intron-login__right">
            <div class="intron-login__form">
                <div class="d-flex justify-content-center mt-5">
                    <img src="img/logo_mark_dark_alt_big.png" alt="">
                </div>
                <div class="form-group mt-5">
                    <label for="input-field" class="mb-2">Email</label>
                    <input type="email" class="form-control" id="input-field" placeholder="ronnie.nelson@mail.com">
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div></div>
                    <a href="javascript:void(0);" class="--c-link" data-toggle="modal"
                        data-target="#forgotUsernameModal">Forgot Username?</a>
                </div>
                <div class="form-group">
                    <label for="input-field" class="mb-2">Password</label>
                    <input type="password" class="form-control" id="input-field" placeholder="******">
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="custom-control custom-checkbox my-1 mr-sm-2">
                        <input type="checkbox" class="custom-control-input" id="privacyPolicy">
                        <label class="custom-control-label" for="privacyPolicy">Remember me</label>
                    </div>
                    <a href="javascript:void(0);" class="--c-link" data-toggle="modal"
                        data-target="#forgotPasswordModal">Forgot Password?</a>
                </div>
                <div class="d-flex justify-content-center mt-5">
                    <a href="javascript:void(0);" class="btn --big-btn --btn-gradient-to-right --border-radius-50">
                        LOG IN
                    </a>
                </div>
                <div class="text-center mt-5 mb-5">
                    <p class="mt-3">Don't have an account access? <a href="javasacript:void(0);" class="--c-link">Send
                            Request</a>
                    </p>
                </div>
            </div>
        </div>

    </div>

    <!-- Forgot Username Modal -->
    <div class="modal fade" id="forgotUsernameModal" tabindex="-1" aria-labelledby="forgotUsernameModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content --border-radius-20">
                <div class="modal-body --border-radius-20 pt-5 pb-5">
                    <div class="--f-poppins --fs-24 --fw-500 text-center">
                        Forgot Username
                    </div>
                    <div class="form-group p-3 pl-5 pr-5">
                        <label for="input-field" class="mb-2">Email</label>
                        <input type="email" class="form-control" id="input-field" placeholder="ronnie.nelson@mail.com">
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="javascript:void(0);" class="btn --big-btn --btn-gradient-to-right --border-radius-50">
                            SEND LINK
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content --border-radius-20">
                <div class="modal-body --border-radius-20 pt-5 pb-5">
                    <div class="--f-poppins --fs-24 --fw-500 text-center">
                        Forgot Password
                    </div>
                    <div class="form-group p-3 pl-5 pr-5">
                        <label for="input-field" class="mb-2">Username</label>
                        <input type="email" class="form-control" id="input-field" placeholder="ronnie.nelson">
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="javascript:void(0);" class="btn --big-btn --btn-gradient-to-right --border-radius-50">
                            SEND LINK
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script tags -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
</body>
